<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Authentication Flow</title>
</head>
<body>
    <h1>Test Frontend Authentication Flow</h1>
    <div id="status">Loading...</div>
    
    <script>
        async function testFrontendAuth() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Test registration first
                statusDiv.innerHTML = '<p>üîÑ Testing registration...</p>';
                
                const registerResponse = await fetch('http://localhost:3002/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: 'testuser' + Date.now() + '@example.com',
                        password: 'password123'
                    })
                });
                
                if (registerResponse.ok) {
                    const registerData = await registerResponse.json();
                    statusDiv.innerHTML += '<p>‚úÖ Registration successful</p>';
                    
                    // Test login
                    statusDiv.innerHTML += '<p>üîÑ Testing login...</p>';
                    const loginResponse = await fetch('http://localhost:3002/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: registerData.email,
                            password: 'password123'
                        })
                    });
                    
                    if (loginResponse.ok) {
                        const loginData = await loginResponse.json();
                        statusDiv.innerHTML += '<p>‚úÖ Login successful</p>';
                        
                        // Test /auth/me with token
                        statusDiv.innerHTML += '<p>üîÑ Testing /auth/me endpoint...</p>';
                        const meResponse = await fetch('http://localhost:3002/api/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${loginData.access_token}`
                            }
                        });
                        
                        if (meResponse.ok) {
                            const userData = await meResponse.json();
                            statusDiv.innerHTML += '<p>‚úÖ /auth/me endpoint working</p>';
                            statusDiv.innerHTML += `<p>User: ${userData.firstName} ${userData.lastName}</p>`;
                            statusDiv.innerHTML += '<p>üéâ Full authentication flow is working correctly!</p>';
                            statusDiv.innerHTML += '<p>‚ú® You can now test the frontend at <a href="http://localhost:3001" target="_blank">http://localhost:3001</a></p>';
                        } else {
                            statusDiv.innerHTML += '<p>‚ùå /auth/me endpoint failed</p>';
                        }
                    } else {
                        statusDiv.innerHTML += '<p>‚ùå Login failed</p>';
                    }
                } else {
                    statusDiv.innerHTML += '<p>‚ùå Registration failed</p>';
                }
                
            } catch (error) {
                statusDiv.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
        
        testFrontendAuth();
    </script>
</body>
</html>
